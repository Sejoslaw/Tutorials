<html>
	<head>
	</head>
	<body>
		<!--
		Get the length of the String
		-->
		<button onClick="this.innerHTML = GetLength()">This is my button to test it's length</button>
		<script>
			var text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			
			function GetLength()
			{
				return text.length;
			}
		</script>
		<br>
		<!--
		String as Object
		-->
		<button onClick="this.innerHTML = Equals1()">Button 1 - Equals</button>
		<script>
			var x = "John";
			var y = new String("John");
			
			function Equals1()
			{
				// (x == y) is true because x and y have equal values 
				// (x === y) is false because x and y have different types (string and object) 
				return x == y;
			}
		</script>
		<br>
		<!--
		String as Object 2
		-->
		<button onClick="this.innerHTML = Equals2()">Button 2 - Equals</button>
		<script>
			var x = new String("John");
			var y = new String("John");
			
			function Equals2()
			{
				// (x == y) is false because x and y are different objects
				// (x === y) is false because x and y are different objects
				return x == y;
			}
		</script>
		<br>
		<!--

	</body>
</html>
